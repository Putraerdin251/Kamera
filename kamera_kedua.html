<!DOCTYPE html>
<html lang="en">
<head>

    <title>Kamera Remote - HP Kedua</title>
</head>
<body>
    <h1>Kamera diaktifkan tanpa preview</h1>
    <script>
        let localStream;

        async function startCamera() {
            try {
                // Mengakses kamera tanpa menampilkan video
                localStream = await navigator.mediaDevices.getUserMedia({ video: true });
                console.log('Kamera diaktifkan tanpa preview');
            } catch (error) {
                console.error('Gagal mengakses kamera:', error);
                alert('Gagal mengakses kamera. Pastikan browser memiliki izin akses kamera.');
            }
        }

        // Fungsi untuk mengirim stream kamera ke remote peer (HP pertama/Laptop)
        async function sendStreamToRemote(peerConnection) {
            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
        }
// Tambahkan ini ke dalam pengaturan signaling
function onSignalingMessage(message) {
    if (message.offer) {
        // Terima offer dan buat answer
        peerConnection.setRemoteDescription(new RTCSessionDescription(message.offer));
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);
        // Kirim answer kembali ke server signaling
        sendToSignalingServer({ answer: answer });
    }

    if (message.answer) {
        // Terima answer
        peerConnection.setRemoteDescription(new RTCSessionDescription(message.answer));
    }

    if (message.candidate) {
        // Tambahkan kandidat ICE
        peerConnection.addIceCandidate(new RTCIceCandidate(message.candidate));
    }
}

        // Jalankan akses kamera saat halaman dimuat
        window.onload = startCamera;
    </script>
</body>
</html>
